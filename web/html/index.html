<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rainwater Collection Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container-fluid" style="background-color: #1e90ff;">
    <h3 style="color: white;">Rainwater Meter Dashboard</h3>
  </div>

  <nav class="navbar navbar-default" style="background-color: azure;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cloud"></span></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active" ><a href="#">Stats</a></li>
      <li><a href="/schedule.html">Schedule</a></li>
      <li><a href="/settings.html">Settings</a></li>
    </ul>
  </div>
  </nav>

  <div class="container" id="chartContainer">
    <canvas id="rwUsageChart"></canvas>
  </div>

  <div class="container-md" id="waternowButtonContainer">
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-2 justify-content-center">
        <button type="button" class="btn btn-primary" data-mdb-ripple-init>Water Now</button>
      </div>
      <div class="col-md-2">
        <div class="form-outline" data-mdb-input-init>
          <input type="text" id="amount" class="form-control" />
          <label class="form-label" for="amount">Liters</label>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  
  <script src="/js/rw-chart-config.js"></script>

</body>
</html>
